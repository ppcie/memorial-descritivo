<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Memorial Descritivo</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Bibliotecas PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<h1>Memorial Descritivo – Projeto de Incêndio</h1>

<div class="container">

  <!-- FORMULÁRIO -->
  <div class="box">
    <h3>Dados do Projeto</h3>

    <label>Razão Social
      <input id="razao_social">
    </label>

    <label>CNPJ
      <input id="cnpj">
    </label>

    <label>Atividade Econômica
      <input id="atividade">
    </label>

    <label>Logradouro
      <input id="logradouro">
    </label>

    <label>Número
      <input id="numero">
    </label>

    <label>Bairro
      <input id="bairro">
    </label>

    <label>Município
      <input id="municipio">
    </label>

    <label>UF
      <input id="uf" maxlength="2">
    </label>

    <label>CEP
      <input id="cep">
    </label>

    <label>Em atividade?
      <select id="em_atividade">
        <option value="false">Não</option>
        <option value="true">Sim</option>
      </select>
    </label>

    <label>Ano previsto
      <input id="ano" type="number">
    </label>

    <button onclick="gerarPDF()">Gerar PDF Oficial</button>
    <div id="erros" class="error"></div>
  </div>

  <!-- DOCUMENTO -->
  <div class="box">
    <div id="pagina-a4">
      <div class="titulo">MEMORIAL DESCRITIVO</div>

      <table>
        <tr><th colspan="6">1. IDENTIFICAÇÃO DA EDIFICAÇÃO</th></tr>

        <tr>
          <td class="rotulo">1.1</td>
          <td class="rotulo">Razão Social:</td>
          <td class="valor" colspan="2" id="pdf_razao"></td>
          <td class="rotulo">CNPJ:</td>
          <td class="valor" id="pdf_cnpj"></td>
        </tr>

        <tr>
          <td class="rotulo">1.3</td>
          <td class="rotulo">Atividade:</td>
          <td class="valor" colspan="4" id="pdf_atividade"></td>
        </tr>

        <tr>
          <td></td>
          <td class="rotulo">Endereço:</td>
          <td class="valor" colspan="4" id="pdf_endereco"></td>
        </tr>

        <tr>
          <td class="rotulo">1.6</td>
          <td class="rotulo">Em atividade?</td>
          <td class="valor" colspan="2" id="pdf_status"></td>
          <td class="rotulo">Ano:</td>
          <td class="valor" id="pdf_ano"></td>
        </tr>
      </table>
    </div>
  </div>

</div>

<script src="js/app.js"></script>
<script src="js/pdf.js"></script>

</body>
</html>
